services:
  postgres:
    image: postgres:15-alpine
    container_name: rag-agent-postgres
    environment:
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpassword
      POSTGRES_DB: ragdb
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U raguser -d ragdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: rag-agent-server
    ports:
      - "8082:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: raguser
      DB_PASSWORD: ragpassword
      DB_NAME: ragdb
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  coturn:
    image: coturn/coturn
    container_name: rag-agent-turn
    restart: always
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      # Min-Max port range for relay. In prod typically 49152-65535, but we limit for docker perf.
      - "49152-49162:49152-49162/udp"
    environment:
      - LOGGING_LEVEL=N
      - USERS=user:password # Simple static auth for testing, or use REST API
      - REALM=localhost
      - LISTENING_PORT=3478
      - MIN_PORT=49152
      - MAX_PORT=49162
      - EXTERNAL_IP=127.0.0.1 # IMPORTANT: Change to public IP in production
      # Secret for REST API (Time Limited Credentials)
      - STATIC_AUTH_SECRET=p2psecretkey123

volumes:
  postgres_data:


