apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

// react-native-config - uses direct path for reliability
apply from: file("../../node_modules/react-native-config/android/dotenv.gradle")

def enableProguardInReleaseBuilds = true
def jscFlavor = 'org.webkit:android-jsc:+'

react {
    /* Autolinking */
    autolinkLibrariesWithApp()
}

// Skip bundle creation - use pre-bundled JS bundle
project.ext.react = [
    enableHermes: hermesEnabled.toBoolean(),
    bundleInRelease: false
]

    // Skip bundle and codegen tasks entirely
    tasks.whenTaskAdded { task ->
        if (task.name == 'createBundleReleaseJsAndAssets' || task.name == 'createBundleDebugJsAndAssets') {
            task.enabled = false
            task.actions.clear()
            task.dependsOn = []
            logger.quiet("Skipping bundle creation - using pre-bundled assets")
            logger.lifecycle("Using pre-bundled JS bundle from src/main/assets/index.android.bundle")
            def bundleFile = file('src/main/assets/index.android.bundle')
            if (bundleFile.exists()) {
                logger.lifecycle("✓ Bundle file exists at: ${bundleFile}")
            } else {
                logger.lifecycle("⚠️ Bundle file NOT FOUND at: ${bundleFile}")
                logger.lifecycle(" Please ensure bundle is created before building APK")
            }
        }
        if (task.name.contains('generateCodegen')) {
            task.enabled = false
            logger.quiet("Skipping codegen task: ${task.name}")
        }
    }

  android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion
    namespace "com.ragagent"

    configurations {
        all {
            resolutionStrategy {
                force 'androidx.annotation:annotation:1.8.0'
                force 'com.google.guava:guava:33.1.0-android'
            }
            exclude group: 'com.facebook.yoga', module: 'proguard-annotations'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    aaptOptions {
        cruncherEnabled = false
    }

    defaultConfig {
        applicationId "com.ragagent"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        resValue "string", "react_native_packager_port", project.findProperty("REACT_NATIVE_PACKAGER_PORT") ?: "8082"
        ndk {
            abiFilters 'arm64-v8a', 'x86_64'
        }

        resValue "string", "API_BASE_URL", project.hasProperty("API_BASE_URL") ? project.property("API_BASE_URL") : "\"https://api.vedamatch.ru\""
        resValue "string", "APP_ENV", project.hasProperty("APP_ENV") ? project.property("APP_ENV") : "\"production\""
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file(MYAPP_UPLOAD_STORE_FILE ?: 'release.keystore')
            storePassword MYAPP_UPLOAD_STORE_PASSWORD ?: 'android'
            keyAlias MYAPP_UPLOAD_KEY_ALIAS ?: 'release-key'
            keyPassword MYAPP_UPLOAD_KEY_PASSWORD ?: 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            buildConfigField "String", "REACT_NATIVE_PACKAGER_PORT", "\"8082\""
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        pickFirst 'META-INF/DEPENDENCIES'
        pickFirst 'META-INF/LICENSE'
        pickFirst 'META-INF/LICENSE.txt'
        pickFirst 'META-INF/license'
        pickFirst 'META-INF/LICENSE.txt'
        pickFirst 'META-INF/NOTICE'
        pickFirst 'META-INF/notice'
        pickFirst 'META-INF/NOTICE.txt'
        pickFirst 'META-INF/notice.txt'
        pickFirst 'META-INF/ASL2.0'
        pickFirst 'META-INF/*.kotlin_module'
        pickFirst '**/lib/arm64-v8a/libc++_shared.so'
        pickFirst '**/lib/arm64-v8a/libjsc.so'
        pickFirst '**/lib/x86_64/libc++_shared.so'
        pickFirst '**/lib/x86_64/libjsc.so'
        exclude '**/lib/armeabi-v7a/**'
        // Exclude duplicate classes
        pickFirst 'com/facebook/react/viewmanagers/RNGestureHandlerRootViewManagerInterface.class'
        pickFirst 'com/facebook/react/viewmanagers/RNGestureHandlerRootViewManagerInterface.dex'
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
