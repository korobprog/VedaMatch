services:
  redis:
    image: redis:7-alpine
    container_name: rag-agent-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-vedamatch2026} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-vedamatch2026}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: rag-agent-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-raguser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ragpassword}
      POSTGRES_DB: ${DB_NAME:-ragdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-raguser} -d ${DB_NAME:-ragdb}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: rag-agent-server
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-raguser}
      DB_PASSWORD: ${DB_PASSWORD:-ragpassword}
      DB_NAME: ${DB_NAME:-ragdb}
      API_OPEN_AI: ${API_OPEN_AI}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_CORPUS_ID: ${GEMINI_CORPUS_ID}
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL}
      SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_REGION: ${S3_REGION}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL}
      TURN_SECRET: ${TURN_SECRET:-krishna1284radharamat145698uhgg}
      TURN_HOST: ${TURN_EXTERNAL_IP:-45.150.9.229}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-vedamatch2026}
      REDIS_DB: 0
      FFMPEG_PATH: /usr/bin/ffmpeg
      VIDEO_UPLOAD_MAX_SIZE: ${VIDEO_UPLOAD_MAX_SIZE:-2147483648}
      CDN_ENABLED: ${CDN_ENABLED:-false}
      CDN_BASE_URL: ${CDN_BASE_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: rag-agent-admin
    restart: unless-stopped

  coturn:
    image: coturn/coturn
    container_name: rag-agent-turn
    restart: always
    network_mode: host # For better performance and NAT handling in production
    environment:
      - LOGGING_LEVEL=N
      - USERS=${TURN_USER:-admin}:${TURN_PASSWORD:-krishna1284radha}
      - REALM=${TURN_REALM:-vedamatch.ru}
      - LISTENING_PORT=3478
      - MIN_PORT=49152
      - MAX_PORT=49162
      - EXTERNAL_IP=${TURN_EXTERNAL_IP:-45.150.9.229}
      - STATIC_AUTH_SECRET=${TURN_SECRET:-krishna1284radharamat145698uhgg}

volumes:
  postgres_data:
  redis_data:
